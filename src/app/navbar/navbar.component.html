<div class="container no-padding navbanner">
  <nav class="container navbar navbar-expand-lg fixed-top navbar-light">
    <button (clickOutside)="onClickedOutside()" (click)="onClick()" class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <img src="/assets/img/logotransparent.png" class="logo" alt="Logo Navbar Mobile">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a mat-button class="nav-link mx-3" routerLink="/accueil" routerLinkActive="router-link-active">Accueil</a>
        </li>
        <li class="nav-item">
          <a mat-button class="nav-link mx-3" routerLink="/actus" routerLinkActive="router-link-active">Actualités</a>
        </li>
        <li class="nav-item">
          <a mat-button class="nav-link mx-3" routerLink="/partenaires" routerLinkActive="router-link-active">Partenaires</a>
        </li>
        <li class="nav-item">
          <a mat-button class="nav-link mx-3" routerLink="/boiteaoutils" routerLinkActive="router-link-active">Boîte à
            outils</a>
        </li>
        <li class="nav-item">
          <a mat-button class="nav-link mx-3" routerLink="/quisommesnous" routerLinkActive="router-link-active">Qui
            sommes-nous ?</a>
        </li>
        <li class="nav-item" *ngIf="isInfo==true">
          <a mat-button *ngIf="isStagiaire==true" class="nav-link mx-3" routerLink="/boardstagiaire" routerLinkActive="router-link-active">Mon
            compte</a>
          <a mat-button *ngIf="isEntreprise==true" class="nav-link mx-3" routerLink="/boardentreprise" routerLinkActive="router-link-active">Mon
            compte</a>
          <a mat-button *ngIf="isAdmin==true" class="nav-link mx-3" routerLink="/admin">Panel Admin</a>
        </li>
        <li class="nav-item">
          <a mat-button *ngIf="isInfo==false" class="nav-link mx-3" routerLink="/connexion">Connexion</a>
          <a mat-button *ngIf="isStagiaire==true || isEntreprise==true || isAdmin==true" class="nav-link mx-3" (click)="logout()"
            routerLink="/accueil">Déconnexion</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="bannerImg">
    <img src="/assets/img/banner7.png" class="img-fluid w-100" alt="Bannière du site">
  </div>
  <div class="bannerSansLogo">
    <img src="/assets/img/bannersanslogo.jpg" class="img-fluid w-100" alt="Bannière du site mobile">
  </div>






</div>
