<br>
<div>
  <h4 *ngIf="role[0] == 'ROLE_STAGIAIRE' && offre.active == false">Désolé, cette offre de stage est déjà pourvue.</h4>
</div>
<div>
  <h4 *ngIf="hasPostuled">Tu as déjà postulé à cette offre.</h4>
</div>
<div class="row  d-flex justify-content-around">
  <button type="button" class="btn btnRetour" (click)="retourPage()">Retour</button>
  <button *ngIf="role[0] == 'ROLE_STAGIAIRE' && offre.active == true && hasPostuled == false" [routerLink]="['/postuler', offre.id]"
    type="submit" class="btn btnValid">Postuler</button>
</div>
