<div class="container">
    <div class="mat-elevation-z8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre de recherche">
        </mat-form-field>
        <table mat-table class="limit " [dataSource]="offres" matSort>
            <!-- <td><img *ngIf="offre.entreprise.logo.fileDownloadUri" src="{{offre.entreprise.logo.fileDownloadUri}}" alt="Logo entreprise"></td> -->

            <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> logo </th>
                <td mat-cell *matCellDef="let offre"> <img src="{{offre.entreprise.logo.fileDownloadUri}}"> </td>
            </ng-container>

            <ng-container matColumnDef="secteur">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Secteur </th>
                <td mat-cell *matCellDef="let offre"> {{offre.entreprise.secteur}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="titre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
                <td mat-cell *matCellDef="let offre"> {{offre.titre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="ville">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
                <td mat-cell *matCellDef="let offre"> {{offre.ville}} </td>
            </ng-container>
            <ng-container matColumnDef="period" class="text-center">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Période</th>
                <td mat-cell *matCellDef="let offre" [innerHTML]="offre.period"></td>
            </ng-container>

            <ng-container matColumnDef="active" class="text-center">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
                <td mat-cell *matCellDef="let offre" [innerHTML]="offre.active"></td>
            </ng-container>




            <!-- Symbol Column -->






            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let offre"> <i [routerLink]="['/detailoffre', offre.id]" class="material-icons"
                        style="color:#00b499; cursor: pointer;">remove_red_eye</i> </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
            [length]="totalSize" [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)" showFirstLastButtons></mat-paginator>
    </div>
</div>
