<h2 class=mt-3>Informations personnelles</h2>
<form>
  <div class="row pt-3 pb-3">
      <div class="form-check col-6">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Madame</label>
      </div>
      <div class="form-check col-6">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Monsieur</label>
      </div>
  </div>
  <div class="row">
    <div class="form-group col-6">
        <label for="exampleInputEmail1">Prénom</label>
        <input type="texte" class="form-control" id="prenom" placeholder="Mon prénom">
    </div>
    <div class="form-group col-6">
        <label for="exampleInputEmail1">Nom</label>
        <input type="texte" class="form-control" id="prenom" placeholder="Mon Nom">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Etablissement (collège)</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Collège 1</option>
      <option>Collège 2</option>
      <option>Collège 3</option>
      <option>Collège 4</option>
      <option>Collège 5</option>
    </select>
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Ville du domicile</label>
      <input type="texte" class="form-control" id="ville" placeholder="Ville">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Code postal</label>
      <input type="texte" class="form-control" id="codePostal" placeholder="Code postal">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Téléphone</label>
      <input type="texte" class="form-control" id="telephone" placeholder="n°">
  </div>
</form>

<h2>Identifiants</h2>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Confirmation Mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirmation mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-check pb-5">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Je certifie avoir lu les conditions d'utilisation
          du site et m'y conformer</label>
    </div>
  <div class="row">
    <div class="col-3">
      <button type="submit" class="btn btn-primary btn-lg">Retour</button>
    </div>
    <div class="col-3 offset-4">
      <button type="submit" class="btn btn-primary btn-lg">Valider</button>
    </div>
  </div>
</form>
