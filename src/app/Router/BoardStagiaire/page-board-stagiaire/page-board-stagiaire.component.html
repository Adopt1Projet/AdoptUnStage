<div class="container bodyBoard">

            tableau de bord !</h2>
    </div>

    <div class="d-flex justify-content-around">
        <button mat-raised-button type="button" class="btn col-md-3 col-sm-3" routerLink="/boardstagiaire/infosstagiaire"

        <button mat-raised-button type="submit" class="btn col-md-3 col-sm-3" routerLink="/offres">Offres de stage<i class="material-icons" style="color: #00f0d8; size: 200% ">arrow_forward_ios</i><i class="material-icons" style="color: #00f0d8; size: 200% ">arrow_forward_ios</i><i class="material-icons" style="color: #00f0d8; size: 200% ">arrow_forward_ios</i> </button>
