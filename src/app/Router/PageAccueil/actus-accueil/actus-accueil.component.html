<div class="titre">
  <h2 class="d-none d-md-block">DERNIÈRES ACTUALITÉS</h2>
  <h2 class ="d-sm-none">DERNIÈRE ACTUALITÉ</h2>
</div>

<div *ngIf="actus" class="card-group p-0 d-flex justify-content-between">

  <div *ngIf="actus[actus.length - 1]" class="card m-2" [routerLink]="['/article', actus[actus.length - 1].id]">
    <img class="card-img-top img-fluid" *ngIf="!actus[actus.length - 1].logo.fileDownloadUri" src="assets/img/LogoAdopt.png"
      alt="image article">
    <img class="card-img-top" *ngIf="actus[actus.length - 1].logo.fileDownloadUri" src="{{actus[actus.length - 1].logo.fileDownloadUri}}" alt="image article">
    <div class="card-body">
      <h5 class="card-title">{{actus[actus.length - 1].titre}}</h5>
    </div>
  </div>

  <div *ngIf="actus[actus.length - 2]" class="card m-2 d-none d-md-block" [routerLink]="['/article', actus[actus.length - 2].id]">
    <img class="card-img-top img-fluid" *ngIf="!actus[actus.length - 2].logo.fileDownloadUri" src="assets/img/LogoAdopt.png"
      alt="image article">
    <img class="card-img-top" *ngIf="actus[actus.length - 2].logo.fileDownloadUri" src="{{actus[actus.length - 2].logo.fileDownloadUri}}" alt="image article">
    <div class="card-body">
      <h5 class="card-title">{{actus[actus.length - 2].titre}}</h5>
    </div>
  </div>

  <div *ngIf="actus[actus.length - 3]" class="card m-2 d-none d-md-block" [routerLink]="['/article', actus[actus.length - 3].id]">
    <img class="card-img-top img-fluid" *ngIf="!actus[actus.length - 3].logo.fileDownloadUri" src="assets/img/LogoAdopt.png"
      alt="image article">
    <img class="card-img-top" *ngIf="actus[actus.length - 3].logo.fileDownloadUri" src="{{actus[actus.length - 3].logo.fileDownloadUri}}" alt="image article">
    <div class="card-body">
      <h5 class="card-title">{{actus[actus.length - 3].titre}}</h5>
    </div>
  </div>

  <div *ngIf="actus[actus.length - 4]" class="card m-2 d-none d-md-block" [routerLink]="['/article', actus[actus.length - 4].id]">
    <img class="card-img-top img-fluid" *ngIf="!actus[actus.length - 4].logo.fileDownloadUri" src="/home/wilder/Documents/WildCodeSchool/AdoptUnStage/src/assets/img/LogoAdopt.png"
      alt="image article">
    <img class="card-img-top" *ngIf="actus[actus.length - 4].logo.fileDownloadUri" src="{{actus[actus.length - 4].logo.fileDownloadUri}}" alt="image article">
    <div class="card-body">
      <h5 class="card-title">{{actus[actus.length - 4].titre}}</h5>
    </div>
  </div>
</div>
