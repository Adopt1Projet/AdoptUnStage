<div class="container p-0 componentBodyOffres">
    <div class="titre">
        <h2>DERNIERES OFFRES</h2>
    </div>

    <div class="mat-elevation-z8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre de recherche">
        </mat-form-field>
        <table mat-table class="limit " [dataSource]="offres" matSort>

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="titre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
                <td mat-cell *matCellDef="let offre"> {{offre.titre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="secteur">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Secteur </th>
                <td mat-cell *matCellDef="let offre"> {{offre.entreprise.secteur}} </td>
            </ng-container>



            <ng-container matColumnDef="raisonSociale">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Entreprise</th>
                <td mat-cell *matCellDef="let offre"> {{offre.entreprise.name}} <br>
                </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="statut">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                <td mat-cell *matCellDef="let offre"> {{offre.entreprise.statut}} </td>
            </ng-container>

            <ng-container matColumnDef="period" class="text-center">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Période</th>
                <td mat-cell *matCellDef="let offre" [innerHTML]="offre.period"></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="ville">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
                <td mat-cell *matCellDef="let offre"> {{offre.ville}} </td>
            </ng-container>

            <ng-container matColumnDef="codePostal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CodePostal </th>
                <td mat-cell *matCellDef="let offre"> {{offre.codePostal}} </td>
            </ng-container>



            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let offre"> <i [routerLink]="['/detailoffre', offre.id]" class="material-icons"
                        style="color:#00b499; cursor: pointer;">remove_red_eye</i> </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
            [length]="totalSize" [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)" showFirstLastButtons></mat-paginator>
    </div>
    <div class="lienOffres">
        <button type="button" class="btn showOffres" routerLink="/offres">Voir la liste complète</button>
    </div>
</div>
