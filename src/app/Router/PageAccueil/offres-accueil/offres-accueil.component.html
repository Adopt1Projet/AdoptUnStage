<div class="container p-0 componentBodyOffres">
    <div class="titre">
        <h2>DERNIERES OFFRES</h2>
    </div>
    <div class="bodyOffres">
        <div *ngIf="offres" class="table-responsive">
            <table class="table table-striped thead-light table-hover">
                <thead class="tableHeader">
                    <tr>
                        <th>Secteur</th>
                        <th>Offre</th>
                        <th>Ville</th>
                        <th>DÃ©tail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let offre of offres | async" style="cursor: pointer;" [routerLink]="['/detailoffre', offre.id]">
                        <td>{{offre.entreprise.secteur}}</td>
                        <td> {{offre.titre}}<br> {{offre.entreprise.raisonSociale}} </td>
                        <td> {{offre.ville}} </td>
                        <td><i [routerLink]="['/detailoffre', offre.id]" class="material-icons" style="color:blue; cursor: pointer;">remove_red_eye</i></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
