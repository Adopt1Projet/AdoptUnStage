<div class="container p-0 componentBodyOffres">
    <div class="titre">
        <h2>DERNIERES OFFRES</h2>
    </div>

    <div *ngIf="offres" class="bodyOffres">
        <div *ngIf="offres" class="table-responsive">
            <table class="table table-striped thead-light table-hover">
                <thead class="tableHeader">
                    <tr align="center">
                        <th></th>
                        <th></th>
                        <th>Secteur</th>
                        <th>Offre</th>
                        <th>Ville</th>
                    </tr>
                </thead>

                <tbody *ngFor="let offre of offres; let i=index">
                    <tr align="center" *ngIf="i < 5" style="cursor: pointer;" [routerLink]="['/detailoffre', offre.id]">
                        <td><img *ngIf="offre.entreprise.logo.fileDownloadUri" src="{{offre.entreprise.logo.fileDownloadUri}}" alt="Logo entreprise"></td>
                        <td><img *ngIf="!offre.entreprise.logo.fileDownloadUri" src="assets/img/LogoAdopt.png" alt="Logo par default"></td>
                        <td>{{offre.entreprise.secteur}}</td>
                        <td> {{offre.titre}}<br> <b>{{offre.entreprise.raisonSociale}} </b></td>
                        <td> {{offre.ville}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="lienOffres">
        <button type="button" class="btn showOffres" routerLink="/offres">Voir la liste compl√®te</button>
    </div>
</div>
