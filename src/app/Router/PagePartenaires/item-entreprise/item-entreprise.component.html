<div class="row" *ngIf="partenaire">
  <div class="col-md-3 col-sm-2">
    <img src="{{partenaire.logo}}" alt="Logo partenaire">
  </div>
  <div class="col-md-9 col-sm-10 partenaire">
    <div>
      <h3>{{partenaire.nom}}</h3>
      <p>{{partenaire.description}}</p>
      <a href="{{partenaire.siteWeb}}" target="_blank">Visitez leur site web</a>
    </div>
  </div>
</div>
