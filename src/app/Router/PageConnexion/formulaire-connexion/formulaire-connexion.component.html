<div id="form" class="row bodyFormConnect d-flex justify-content-center">
  <h5 class="text-center col-12">Déjà inscris ?<br />Identifiez-vous</h5>
  <form class="row d-flex justify-content-center connexionForm col-8 col-md-4" [formGroup]="formConnect" (ngSubmit)="submitFormulaireConnexion()">
    <div class="form-group col-12">
      <input formControlName="username" type="email" class="form-control" id="eMail" placeholder="E-Mail" email
        [ngClass]="formConnect.controls['username'].invalid ? 'is-invalid' : ''">
    </div>
    <div class="form-group col-12">
      <input formControlName="password" type="password" class="form-control" id="motDePasse" placeholder="Mot de passe"
        [ngClass]="formConnect.controls['password'].invalid ? 'is-invalid' : ''">
    </div>
    <div *ngIf="isLoginFailed">
      <p id="loginFailed">Email ou mot de passe non valide.</p>
    </div>
    <button type="submit" [disabled]="!formConnect.valid" class="btn connectSubmit">Se connecter</button>
    <img *ngIf="loading" src="../../../../assets/img/loading.gif" />
  </form>
</div>
