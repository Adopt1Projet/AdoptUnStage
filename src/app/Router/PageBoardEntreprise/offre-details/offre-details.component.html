<div class="container">
  <table class="table table-striped thead-light table-hover">
    <caption>list des offres</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>titre</th>
        <th>description</th>
        <th>rue</th>
        <th>ville</th>
        <th>code</th>
        <th>pourvu</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor = "let offre of offres; index as i"> -->
      <tr *ngFor="let offre of offres | async" style="width: 300px;">

        <td> {{offre.id}} </td>
        <td> {{offre.titre}} </td>
        <td> {{offre.description}} </td>
        <td> {{offre.rue}} </td>
        <td> {{offre.ville}} </td>
        <td> {{offre.codePostal}} </td>
        <td> {{offre.active}} </td>
        <td><span class="fa fa-edit" style="color:blue" (click)="edittUser(user,i)"></span></td>
        <td><span class="fa fa-trash" style="color:red" (click)="removeEmp(i)"></span></td>
      </tr>
    </tbody>
  </table>
</div>
<i class="material-icons md-36">description</i>
