<div *ngIf="offre" class="container bodyModifierOffre">

  <form [formGroup]="formOffre" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="titre">Intitulé du poste</label>
      <input type="text" formControlName="titre" class="form-control" id="titre" value="{{offre.titre}}">
    </div>

    <div class="form-group">
      <label for="description">Descriptif du poste</label>
      <textarea class="form-control" formControlName="description" id="description" value="{{offre.description}}" rows="3">
      </textarea>
    </div>

    <div class="form-group">
      <label for="dateDebut">Date de début du stage</label>
      <input type="date" formControlName="dateDebut" class="form-control" id="dateDebut" value="{{offre.dateDebut}}">
    </div>

    <div class="form-group">
      <label for="dateFin">Date de fin du stage</label>
      <input type="date" formControlName="dateFin" class="form-control" id="dateFin" value="{{offre.dateFin}}">
    </div>

    <!--  -->
    <ui-switch formControlName="active" [checked]="true" size="large" color="#26a69a" labelOn="Disponible" labelOff="Indisponible"></ui-switch><span style="color:#26a69a" *ngIf="formOffre.value.active">Vous recherchez un stagiaire et votre annonce est disponible.</span><span *ngIf="formOffre.value.active==false">Vous ne recherchez plus de stagiaire car votre annonce est pourvue.</span>
    <!--  -->
    
    <h2 class="text-center">Localisation du stage</h2>
    <div class="form-group">
      <label for="rue">Rue</label>
      <input type="text" class="form-control" formControlName="rue" id="rue" value="{{offre.rue}}">
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" formControlName="ville" id="ville" value="{{offre.ville}}">
    </div>
    <div class="form-group">
      <label for="codePostal">Code postal</label>
      <input type="text" class="form-control" formControlName="codePostal" id="codePostal" value="{{offre.codePostal}}">
    </div>
    <div class="text-center">
      <button class="btn btnModifierOffre" type="submit">Modifier mon offre</button>
    </div>
  </form>
  
</div>
