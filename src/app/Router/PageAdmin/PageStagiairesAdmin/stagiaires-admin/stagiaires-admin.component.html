<div class="container">
  <div *ngIf="stagiaires" class="table-responsive">
    <table class="table table-striped thead-light table-hover">
      <thead class="bgHead">
        <tr align="center">
          <th></th>
          <th>Civilité</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Etablissement</th>
          <th>Ville</th>
          <th>Code Postal</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center" *ngFor="let stagiaire of stagiaires async" style="cursor: pointer;">
          <td>{{stagiaire.civilite}}</td>
          <td>{{stagiaire.name}}</td>
          <td>{{stagiaire.prenom}}</td>
          <td>{{stagiaire.email}}</td>
          <td>{{stagiaire.etablissement}}</td>
          <td>{{stagiaire.ville}}</td>
          <td>{{stagiaire.codePostal}}</td>
          <!-- <td><i [routerLink]="['/boardentreprise/modifieroffre', stagiaire.id]" class="material-icons" style="color:blue; cursor: pointer;">edit</i></td>
          <td><i class="material-icons" style="color:red; cursor: pointer;" (click)=showConfirm(stagiaire.id)>delete</i></td> -->
        </tr>
      </tbody>
    </table>
  </div>
