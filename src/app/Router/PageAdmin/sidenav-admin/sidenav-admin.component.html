<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Panel Admin</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened="true" disableClose="true" class="sidenav-body" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
            dashboard</i>Dashboard</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          font_download</i>Actualités</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          contact_support</i>F.A.Q</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          group_work</i>Partenaires</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          business_center</i>Offres</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          group</i>Stagiaires</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          domain</i>Entreprises</a>
        <a mat-list-item routerLink="." routerLinkActive="router-link-active"><i class="material-icons">
          location_city</i>Collèges</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
