<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Supprimer mon compte</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Êtes-vous sûr de vouloir supprimer votre compte ?</strong></p>
    <p>Toutes les informations liées à ce compte seront définitivement supprimées.
      <span class="text-danger">Cette opération ne peut pas être annulée.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="confirm()">Confirmer</button>
  </div>
</div>
<div class="modal-background"></div>
